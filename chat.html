<!DOCTYPE html>
<html>

<head>
    <title>Chat Space</title>
    <script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/live/3.1/firebase.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=League+Gothic&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <button id="logout" class="btn btn-danger" onclick="logout()">Log-out</button>
    <div class="container">
        <center>
            <h1>Diabetes Manager Chat Area</h1>
            <br>
            <div id="output">

            </div>
        </center>
    </div>

    <center>
        <div class="type_message_area">
            <label>Send:</label>
            <input id="message" class="form-control" type="text" placeholder="Type your message here">
            <button class="btn btn-primary" onclick="sendMessage()">Send</button>
        </div>
        <br>
        <button id="home_btn" class="btn btn-primary" onclick="homeScreen()">Home Screen</button>
        <footer id="footer">Created by Daksha Ranjan (daksharanjan11@gmail.com)</footer>
    </center>
    <script src="chat.js"></script>
</body>
